<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0-beta.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="style.css">
  <script src='../public/bundle.js' defer></script>
</head>

<body>
  <div id='container'>
    <div id='navbar'>Trip Planner
    </div>
    <div id="map">

      <div id='sidebar'>

        <div id='selection-area'>
          <div id='hotel-selection'>
            <div>
              <h3>Hotels</h3>
              <span>
                <select name="hotel" id="hotel-select"></select>
                <button class="cancel">x</button>
              </span>
            </div>
          </div>

          <div id='restaurant-selection'>
            <div>
              <h3>Restaurants</h3>
              <span>
                <select name="hotel" id="hotel-select"></select>
                <button class="cancel">x</button>
              </span>
            </div>
          </div>

          <div id='activity-selection'>
            <div>
              <h3>Things To Do</h3>
              <span>
                <select name="hotel" id="hotel-select"></select>
                <button class="cancel">x</button>
              </span>
            </div>
          </div>

        </div>

        <div id='itinerary'>
          <div id='itinerary-header'>
            <h2>Itinerary:</h2>
          </div>

          <div id='itinerary-display'>

            <div id='hotel-display'>
              <h3>My Hotel</h3>
              <ul>
                <li>
                  <span>[[xxxxxxxxx]]
                    <button class="cancel">x</button>
                  </span>
                </li>
              </ul>
            </div>

            <div id='restaurant-display'>
              <h3>My Restaurants</h3>
              <ul>
                <li>
                  <span>[[yyyyyyyyyy]]
                    <button class="cancel">x</button>
                  </span>
                </li>
              </ul>
            </div>

            <div id='activity-display'>
              <h3>My Activities</h3>
              <ul>
                <li>
                  <span>[[zzzzzzzzzzzzzz]]
                    <button class="cancel">x</button>
                  </span>
                </li>
              </ul>
            </div>

          </div>
        </div>


      </div>
    </div>
  </div>

</body>

</html>
